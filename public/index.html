<!-- public/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兑换码查询</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>游戏兑换码查询</h1>
    <div id="current-time" class="current-time">加载中...</div>
    <div class="tabs">
      <button id="tab-infinity" class="tab active">无限暖暖</button>
      <button id="tab-shining" class="tab">闪耀暖暖</button>
      <button id="tab-deepspace" class="tab">恋与深空</button>
    </div>
    
    <div class="code-container">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>加载中...</p>
      </div>
      
      <div id="content" class="content">
        <div class="code-list" id="code-list"></div>
      </div>
      
    </div>
  </div>
  
  <div id="toast" class="toast">复制成功!</div>
  
  <script src="script.js"></script>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</body>
</html>
